specVersion: 1.0.0
name: centrifuge-pools
version: 1.0.0
runner:
  node:
    name: '@subql/node-ethereum'
    version: '5'
  query:
    name: '@subql/query'
    version: '2'
description: 'SubQuery API powered by EMBRIO.tech to query Centrifuge chain data for analytics insights on how Centrifuge is unlocking economic opportunity for all by connecting people to borrow and lend money transparently and cost-effectively.'
repository: https://github.com/centrifuge/pools-subql
schema:
  file: './schema.graphql'
dataSources:
  - kind: ethereum/Runtime #poolManager V1
    options:
      abi: poolManager
    assets:
      poolManager:
        file: './abi/poolManager.abi.json'
      investmentManager:
        file: './abi/investmentManager.abi.json'
    mapping:
      file: './dist/index.js'
      handlers:
        - handler: handleEvmDeployTranche
          kind: ethereum/LogHandler
          filter:
            topics:
              - DeployTranche(uint64 indexed poolId, bytes16 indexed trancheId, address indexed token)
  - kind: ethereum/Runtime  #poolManager V2
    options:
      abi: poolManager
    assets:
      poolManager:
        file: './abi/poolManager.abi.json'
      investmentManager:
        file: './abi/investmentManager.abi.json'
    mapping:
      file: './dist/index.js'
      handlers:
        - handler: handleEvmDeployTranche
          kind: ethereum/LogHandler
          filter:
            topics:
              - DeployTranche(uint64 indexed poolId, bytes16 indexed trancheId, address indexed token)
  - kind: ethereum/Runtime  #CFG Token
    options:
      abi: erc20
    assets:
      erc20:
        file: './abi/erc20.abi.json'
    mapping:
      file: './dist/index.js'
      handlers:
        - handler: handleCfgTransfer
          kind: ethereum/LogHandler
          filter:
            topics:
              - Transfer(address indexed from, address indexed to, uint256 value)
  - kind: ethereum/Runtime  #CFG IOU Token
    options:
      abi: erc20
    assets:
      erc20:
        file: './abi/erc20.abi.json'
    mapping:
      file: './dist/index.js'
      handlers:
        - handler: handleWcfgTransfer
          kind: ethereum/LogHandler
          filter:
            topics:
              - Transfer(address indexed from, address indexed to, uint256 value)
templates:
  - name: TrancheTracker
    kind: ethereum/Runtime
    options:
      abi: erc20
    assets:
      erc20:
        file: './abi/erc20.abi.json'
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleEvmTransfer
          kind: ethereum/LogHandler
          filter:
            topics:
              - Transfer(address indexed from, address indexed to, uint256 value)
