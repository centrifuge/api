  dictionary: 'https://gx.api.subquery.network/sq/subquery/eth-dictionary'
  bypassBlocks:
    - '18721040-18735450'
    - '18735460-18747630'
    - '18747640-18763940'
dataSources:
  - kind: ethereum/Runtime
    startBlock: 18721030
    options:
      address: '0x78E9e622A57f70F1E0Ec652A4931E4e278e58142'
  - kind: ethereum/Runtime
    startBlock: 11063000
    options:
      abi: navFeed
    assets:
