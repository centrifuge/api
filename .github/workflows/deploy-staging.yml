name: 'Deploy to Staging'
on:
  push:
    branches:
      - 32-provide-staging-deployment-backend
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: 'Install Dependencies'
        run: yarn install
      - name: 'Run Linter'
        run: yarn lint