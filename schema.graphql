type Pool @entity {
  id: ID!

  # It's not possible to simply retrieve all entities, but it is supported
  # to get all entities by a field. Hence we add the same type field to all
  # pools, so we can do Pool.getByType("POOL").
  type: String! @index

  createdAt: Date!
  
  currency: String!
  metadata: String!

  minEpochTime: Int!
  maxNavAge: Int!

  # This cannot reference Pool directly, since this leads to a cyclic dependency.
  currentEpoch: Int!
  lastEpochClosed: Int
  lastEpochExecuted: Int

  tranches: [Tranche] @derivedFrom(field: "pool")

  currentState: PoolState
}

type Tranche @entity {
  id: ID!

  pool: Pool!

  # id cannot be the tranche id as it's not globally unique, so we store it separately
  trancheId: Int!

  isResidual: Boolean!
  seniority: Int!
  interestRatePerSec: BigInt
  minRiskBuffer: BigInt
}

type TrancheState @entity {
  id: ID!

  poolState: PoolState!

  supply: BigInt!
  price: BigInt!

  outstandingInvestOrders: BigInt!
  outstandingRedeemOrders: BigInt!

  yield30Days: BigInt
  yield90Days: BigInt
  yieldSinceInception: BigInt
}

# Track all state that regularly changes
type PoolState @entity {
  id: ID!

  netAssetValue: BigInt!

  totalReserve: BigInt!
  availableReserve: BigInt!
  maxReserve: BigInt!

  totalDebt: BigInt

  trancheStates: [TrancheState] @derivedFrom(field: "poolState")
}

type HourlyPoolState @entity {
  id: ID!
  
  timestamp: Date!
  poolState: PoolState!
}

type DailyPoolState @entity {
  id: ID!
  
  timestamp: Date!
  poolState: PoolState!

  # Aggregated data over the last 24 hours corresponding to this DailyPoolState
  totalBorrowed: BigInt
  totalRepaid: BigInt
  totalInvested: BigInt
  totalRedeemed: BigInt
}

type Epoch @entity {
  id: ID!
  
  pool: Pool!

  index: Int!

  openedAt: Date
  closedAt: Date
  executedAt: Date

  # openPoolState: PoolState!
  # closePoolState: PoolState
  # executePoolState: PoolState

  investorTransactions: [InvestorTransaction] @derivedFrom(field: "epoch")
  borrowerActions: [BorrowerTransaction] @derivedFrom(field: "epoch")

  # Aggregated data during this epoch
  totalBorrowed: BigInt
  totalRepaid: BigInt
  totalInvested: BigInt
  totalRedeemed: BigInt
}

enum InvestorTransactionType {
  INVEST_ORDER_UPDATE
  REDEEM_ORDER_UPDATE
  INVEST_ORDER_CANCEL
  REDEEM_ORDER_CANCEL
  INVEST_EXECUTION
  REDEEM_EXECUTION
  TRANSFER_IN
  TRANSFER_OUT
}

type InvestorTransaction @entity {
  id: ID! # transaction hash

  account: Account @index
  pool: Pool! @index
  tranche: Tranche! @index
  epoch: Epoch! @index
  timestamp: Date!
  type: InvestorTransactionType!
  tokenAmount: BigInt
  currencyAmount: BigInt
  tokenPrice: BigInt
  transactionFee: BigInt
}

type OutstandingOrder @entity {
  id: ID! # pool id - tranche id - investor address

  account: Account @index
  pool: Pool! @index
  tranche: Tranche! @index

  invest: BigInt!
  redeem: BigInt!
  epoch: Epoch @index
}

type Account @entity {
  id: ID!

  publicAddress: String!
}

type AccountBalance @entity {
  id: ID! # pool id - tranche id - account id

  account: Account @index
  pool: Pool! @index
  tranche: Tranche! @index

  collected: BigInt!
  uncollected: BigInt!
  ordered: BigInt!
}

enum LoanStatus {
  CREATED
  ACTIVE
  CLOSED
}

type Loan @entity {
  id: ID!

  createdAt: Date!

  # collateral: 
  status: LoanStatus!
  # TODO: how to store loan type data

  interestRatePerSec: BigInt
  outstandingDebt: BigInt

  writeOffIndex: Int
  adminWrittenOff: Boolean

  pool: Pool!
}

enum BorrowerTransactionType {
  CREATED
  PRICED
  BORROWED
  REPAID
  CLOSED
}

type BorrowerTransaction @entity {
  id: ID!

  account: Account!
  epoch: Epoch!
  loan: Loan!
  type: BorrowerTransactionType!
 
  # only applies to BORROWED and REPAID transactions
  amount: BigInt 
}